<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      height: 90vh;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      background-color: #f2f2f2;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .plan-button {
      border: 0;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      padding: 10px;
    }
    
    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
    }
    }
  </style>
</head>
